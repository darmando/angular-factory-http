<!DOCTYPE html>
<html lang="en" ng-app="appPrincipal">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
  </head>
  <body ng-controller="controllerPrincipal">
    <div class="row text-center">
      <div class="col-md-12">
        <img src="http://www.desarrollohidrocalido.com/wp-content/uploads/2014/12/logo.png" alt="www.desarrollohidrocalido.com">
      </div>
    </div>
    <div class="table-responsive">
     <table class="table table-bordered text-center">
       <thead>
         <th class="warning">Nombre</th>
         <th class="warning">Fecha Nacimiento</th>
         <th class="warning">Activo</th>
         <th class="warning">Sexo</th>
         <th class="warning">Fecha Alta</th>
       </thead>
       <tbody>
         <tr ng-repeat="oAlumnos in listaAlumnos" >
          <td>{{oAlumnos.nombre}}</td>
          <td>{{oAlumnos.fecha_nacimiento}}</td>
          <td ng-if="oAlumnos.activo==1">Activo</td>
          <td ng-if="oAlumnos.activo==0">Inactivo</td>
          <td>{{oAlumnos.sexo}}</td>
          <td>{{oAlumnos.fecha_alta}}</td>
         </tr>
       </tbody>
     </table>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="lib/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="lib/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/controllerPrincipal.js"></script>
    <script src="js/services.js"></script>

  </body>
</html>
